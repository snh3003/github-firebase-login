<div class="card user-card text-white">
  <div class="background bg-info">
    <img
      class="img-fluid rounded-circle profile-pic border-2 border-white"
      [src]="user.avatar_url"
      alt="github image"
    />
  </div>
  <div class="card-body">
    <div class="card-title h4">
       {{ user.name }}
    </div>
    <p class="card-text">
      BIO: {{ user.bio }}
    </p>
    <p class="card-text">
      COMPANY: {{ user.company }}
    </p>
    <p class="card-text">
      BLOG: {{ user.blog }}
    </p>
    <p class="card-text">
      updated_at: {{ user.updated_at | date: 'medium' }}
    </p>
  </div>
</div>
