<div class="container">
  <form
    class="form-inline mt-4 d-flex justify-content-center"
    (ngSubmit)="handleFindUser()"
  >
    <div class="form-group">
      <input
        [(ngModel)]="userName"
        type="text"
        id="userName"
        class="form-control mx-sm-3"
        name="userName"
      />
    </div>
    <button type="submit" class="btn btn-primary">Find User</button>
  </form>

  <!-- to render error -->
  <div *ngIf="Error" class="alert alert-danger m-5" role="alert">
    {{ Error }}
  </div>

  <div class="row mt-3">
    <div class="col col-md-4">
      <app-card *ngIf="user" [user]="user"></app-card>
    </div>
    <div class="col col-md-8">
      <app-repos *ngIf="user" [repoUri]="user.repos_url"></app-repos>
    </div>
  </div>
</div>
