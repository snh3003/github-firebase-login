<div class="container">
  <form
    class="form-inline mt-4 d-flex justify-content-center"
    (ngSubmit)="handleFindUser()"
  >
    <div class="form-group">
      <label for="username">User Name</label>
      <input
        [(ngModel)]="userName"
        type="text"
        class="form-control mx-sm-3"
        id="username"
        placeholder="Enter User Name"
      />
    </div>
    <button type="submit" class="btn btn-primary mb-2">Find User</button>
    <div *ngIf="Error" class="alert alert-danger m-5" role="alert">
      {{ Error }}
    </div>
    <div class="row mt-3">
      <div class="col col-md-4">
        <app-card *ngIf="user" [user]="user"></app-card>
      </div>
      <div class="col col-md-8">
        <app-repos *ngIf="user" [repoUri]="user.repos_url"></app-repos>
      </div>
    </div>
  </form>
</div>
